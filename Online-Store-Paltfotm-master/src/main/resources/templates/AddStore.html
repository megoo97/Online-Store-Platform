<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Store</title>
</head>
<body>
	<p>Online</p>
	<form action="#" method="post" th:action="@{../onlinestore/addstore}" th:object="${onlineStore}" >

				<input type="text" name ="name" th:field="*{name}" />
				
				<input type="submit">
				
				
	
	</form>
	
	<br></br>
	<br></br>
	
	<p>Offline</p>
	<form action="#" method="post" th:action="@{../offlinestore/addstore}" th:object="${offlineStore}" >
				<input type="text" name ="name" th:field="*{name}" />
				<input type="submit">
	</form>
</body>
</html>
